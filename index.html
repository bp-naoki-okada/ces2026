<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CES 2026 AI系セッション</title>
  <style>
    :root {
      --bg: #0b0f19;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
      --radius2: 22px;
      --gap: 14px;
      --max: 1100px;
      --badge-high: rgba(255, 99, 71, 0.18);
      --badge-mid: rgba(255, 193, 7, 0.18);
      --badge-low: rgba(0, 200, 120, 0.16);
      --badge-text: rgba(255,255,255,0.90);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", "Yu Gothic", "Meiryo", sans-serif;
      background: radial-gradient(1200px 700px at 15% 10%, rgba(99, 102, 241, 0.25), transparent 60%),
                  radial-gradient(900px 550px at 80% 30%, rgba(16, 185, 129, 0.18), transparent 55%),
                  radial-gradient(800px 500px at 50% 90%, rgba(244, 63, 94, 0.16), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(11,15,25,0.92), rgba(11,15,25,0.62));
      border-bottom: 1px solid var(--border);
    }
    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px 14px;
    }
    .title-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }
    .meta { color: var(--muted); font-size: 12px; }
    .toggle {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 14px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .toggle:hover { background: rgba(255,255,255,0.10); }
    .controls-wrap {
      overflow: hidden;
      transition: max-height 220ms ease, opacity 220ms ease;
      max-height: 300px;
      opacity: 1;
    }
    .controls-wrap.collapsed { max-height: 0; opacity: 0; }

    .controls {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .select {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
    }
    option { background: #0b0f19; }
    @media (max-width: 780px) {
      .controls { grid-template-columns: 1fr; }
      .toggle { width: 100%; }
      .title-row { align-items: stretch; }
    }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px 36px;
    }
    .day {
      margin-top: 18px;
      border-radius: var(--radius2);
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      box-shadow: var(--shadow);
    }
    .day-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      background: linear-gradient(to right, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border-bottom: 1px solid var(--border);
    }
    .day-title {
      font-size: 15px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .count { color: var(--muted); font-size: 12px; }
    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--gap);
    }
    @media (max-width: 920px) { .grid { grid-template-columns: 1fr; } }

    .card {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      padding: 14px 14px 12px;
      position: relative;
      overflow: hidden;
    }
    .card:hover { background: rgba(255,255,255,0.09); }

    .top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .time { font-weight: 650; font-size: 13px; letter-spacing: 0.2px; }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--badge-text);
      white-space: nowrap;
    }
    .badge.high { background: var(--badge-high); }
    .badge.mid  { background: var(--badge-mid); }
    .badge.low  { background: var(--badge-low); }

    .h2 {
      margin: 10px 0 6px;
      font-size: 15px;
      line-height: 1.35;
      letter-spacing: 0.2px;
    }
    .title-link { color: var(--text); text-decoration: none; }
    .title-link:hover { text-decoration: underline; opacity: 0.9; }

    .overview {
      color: rgba(255,255,255,0.72);
      font-size: 12px;
      line-height: 1.45;
      margin: 0 0 8px;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;  /* 3行まで表示 */
      overflow: hidden;
    }

    .actions { margin-top: 6px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .pill {
      font-size: 11px;
      padding: 3px 8px;
      line-height: 1.2;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: rgba(255,255,255,0.80);
      background: rgba(255,255,255,0.04);
      margin-top: -2px;
    }

    .row {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 8px 12px;
      padding-top: 6px;
      border-top: 1px dashed rgba(255,255,255,0.14);
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .k { color: rgba(255,255,255,0.72); }
    .v { color: rgba(255,255,255,0.88); }

    .empty { padding: 18px; color: var(--muted); text-align: center; }
    .footer { margin-top: 20px; color: rgba(255,255,255,0.45); font-size: 12px; text-align: center; }
  </style>
</head>

    const byId = (id) => document.getElementById(id);

    const state = { campus: "", prio: "" };

    function uniq(arr) { return Array.from(new Set(arr)).filter(Boolean); }

    function badgeClass(p) {
      if (p === "高") return "high";
      if (p === "中") return "mid";
      if (p === "低") return "low";
      return "";
    }

    function matches(item) {
      if (state.campus && item["キャンパス"] !== state.campus) return false;
      if (state.prio && item["優先度"] !== state.prio) return false;
      return true;
    }

    function groupByDate(items) {
      const map = new Map();
      for (const it of items) {
        const key = it["date_label"] || "日付不明";
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(it);
      }
      return Array.from(map.entries());
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(s) { return String(s ?? "").replaceAll('"', "%22").replaceAll(" ", "%20"); }

    function card(it) {
      const p = (it["優先度"] || "").trim();
      const badge = p ? `<span class="badge ${badgeClass(p)}">優先度：${escapeHtml(p)}</span>` : `<span class="badge">優先度：-</span>`;
      const paid = (it["有料パス"] || "").trim();
      const paidPill = paid && paid !== "-" ? `<span class="pill">有料パス：${escapeHtml(paid)}</span>` : `<span class="pill">有料パス：なし</span>`;
      const url = (it["URL"] || "").trim();
      const overview = (it["概要"] || "").trim();

      return `
        <article class="card">
          <div class="top">
            <div class="time">${escapeHtml(it["時間"] || "")}</div>
            ${badge}
          </div>

          <div class="h2">
            ${url
              ? `<a class="title-link" href="${escapeAttr(url)}" target="_blank" rel="noopener">${escapeHtml(it["セッション名"] || "")}</a>`
              : `${escapeHtml(it["セッション名"] || "")}`
            }
          </div>

          ${overview ? `<p class="overview">${escapeHtml(overview)}</p>` : ""}

          <div class="actions">
            ${paidPill}
          </div>

          <div class="row">
            <div class="k">キャンパス</div><div class="v">${escapeHtml(it["キャンパス"] || "")}</div>
            <div class="k">場所</div><div class="v">${escapeHtml(it["場所"] || "")}</div>
            <div class="k">No</div><div class="v">${escapeHtml(String(it["No"] ?? ""))}</div>
          </div>
        </article>
      `;
    }

    function render() {
      const filtered = DATA.filter(matches);
      byId("meta").textContent = `全${DATA.length}件 / 表示${filtered.length}件`;

      const grouped = groupByDate(filtered);
      const app = byId("app");

      if (filtered.length === 0) {
        app.innerHTML = `<div class="day"><div class="empty">条件に一致する予定がありません（絞り込みを変えてください）</div></div>`;
        return;
      }

      app.innerHTML = grouped.map(([date, items]) => `
        <section class="day">
          <div class="day-header">
            <h2 class="day-title">${escapeHtml(date)}</h2>
            <div class="count">${items.length}件</div>
          </div>
          <div class="grid">
            ${items.map(card).join("")}
          </div>
        </section>
      `).join("");

      const footer = document.createElement("div");
      footer.className = "footer";
      footer.textContent = "※ このHTMLはローカルで開けます（Excelの内容を埋め込み済み）";
      app.appendChild(footer);
    }

    function setControlsCollapsed(collapsed) {
      const wrap = byId("controlsWrap");
      const btn = byId("toggleControls");
      if (!wrap || !btn) return;
      wrap.classList.toggle("collapsed", collapsed);
      btn.setAttribute("aria-expanded", String(!collapsed));
      wrap.setAttribute("aria-hidden", String(collapsed));
    }

    function initControls() {
      const campuses = uniq(DATA.map(d => (d["キャンパス"] || "").trim()));
      const sel = byId("campus");
      for (const c of campuses) {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = `キャンパス：${c}`;
        sel.appendChild(opt);
      }

      byId("campus").addEventListener("change", (e) => {
        state.campus = e.target.value || "";
        render();
      });
      byId("prio").addEventListener("change", (e) => {
        state.prio = e.target.value || "";
        render();
      });
    }

    function initToggle() {
      const btn = byId("toggleControls");
      const wrap = byId("controlsWrap");
      if (!btn || !wrap) return;

      // Always start collapsed on load
      setControlsCollapsed(true);

      btn.addEventListener("click", () => {
        const isCollapsed = wrap.classList.contains("collapsed");
        setControlsCollapsed(!isCollapsed);
      });
    }

    initControls();
    initToggle();
    render();
  </script>
