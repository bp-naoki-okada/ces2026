度": "中"}, {"No": 14, "date_label": "2025-01-07（火）", "時間": "11:00 - 11:40", "キャンパス": "LVCC", "場所": "West Level 2, W218", "有料パス": "-", "セッション名": "The Latest in Smart Devices and Smart Home Integration", "URL": "https://www.ces.tech/schedule/the-latest-in-smart-devices-and-smart-home-integration/", "優先度": "低"}, {"No": 15, "date_label": "2025-01-07（火）", "時間": "12:30 - 13:00", "キャンパス": "LVCC", "場所": "Fontainebleau, Level 4, Azure Ballroom, Discovery Stage", "有料パス": "-", "セッション名": "The Al Reckoning: Blueprints for Tomorrow's Winners, presented by EY", "URL": "https://www.ces.tech/schedule/the-ai-reckoning-blueprints-for-tomorrow-s-winners-presented-by-ey/", "優先度": "中"}, {"No": 16, "date_label": "2025-01-07（火）", "時間": "13:00 - 13:40", "キャンパス": "Venetian", "場所": "Level 3, Lido 3105", "有料パス": "-", "セッション名": "Consumer experience transformation in the age of agentic Al", "URL": "https://app-cta-umbraco-eastus-prod-gnbahsamfmamgfha.eastus-01.azurewebsites.net/schedule/consumer-experience-transformation-in-the-age-of-agentic-ai/", "優先度": "中"}, {"No": 17, "date_label": "2025-01-07（火）", "時間": "13:00 - 13:40", "キャンパス": "LVCC", "場所": "Grand Lobby, CTA Stage", "有料パス": "-", "セッション名": "Work Rewired: The Next Tech Revolution", "URL": "https://www.ces.tech/schedule/work-rewired-the-next-tech-revolution/", "優先度": "低"}, {"No": 18, "date_label": "2025-01-07（火）", "時間": "13:30-14:00", "キャンパス": "LVCC", "場所": "Mobility Stage, West Hall", "有料パス": "-", "セッション名": "Accelerating Product Development with Virtual Materials and Simulatio", "URL": "https://www.ces.tech/schedule/accelerating-product-development-with-virtual-materials-simulation-presented-by-3m/", "優先度": "高"}, {"No": 19, "date_label": "2025-01-07（火）", "時間": "14:00 - 14:40", "キャンパス": "Venetian", "場所": "Level 4, Marcello 4404", "有料パス": "Digital Health", "セッション名": "Agentic AI in Health Care: Beyond the Hype", "URL": "https://www.ces.tech/schedule/agentic-ai-in-health-care-beyond-the-hype/", "優先度": "低"}, {"No": 20, "date_label": "2025-01-07（火 nnovation-presented-by-deloitte/", "優先度": "低"}];

    const byId = (id) => document.getElementById(id);

    const state = {
      campus: "",
      prio: ""
    };

    function uniq(arr) {
      return Array.from(new Set(arr)).filter(Boolean);
    }

    function badgeClass(p) {
      if (p === "高") return "high";
      if (p === "中") return "mid";
      if (p === "低") return "low";
      return "";
    }

    function matches(item) {
      if (state.campus && item["キャンパス"] !== state.campus) return false;
      if (state.prio && item["優先度"] !== state.prio) return false;
      return true;
    }

    function groupByDate(items) {
      const map = new Map();
      for (const it of items) {
        const key = it["date_label"] || "日付不明";
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(it);
      }
      return Array.from(map.entries());
    }

    function card(it) {
      const p = (it["優先度"] || "").trim();
      const badge = p ? `<span class="badge ${badgeClass(p)}">優先度：${escapeHtml(p)}</span>` : `<span class="badge">優先度：-</span>`;
      const paid = (it["有料パス"] || "").trim();
      const paidPill = paid && paid !== "-" ? `<span class="pill">有料パス：${escapeHtml(paid)}</span>` : `<span class="pill">有料パス：なし</span>`;
      const url = (it["URL"] || "").trim();

      return `
        <article class="card">
          <div class="top">
            <div class="time">${escapeHtml(it["時間"] || "")}</div>
            ${badge}
          </div>

          <div class="h2">
            ${url
              ? `<a class="title-link" href="${escapeAttr(url)}" target="_blank" rel="noopener">${escapeHtml(it["セッション名"] || "")}</a>`
              : `${escapeHtml(it["セッション名"] || "")}`
            }
          </div>

          <div class="actions">
            ${paidPill}
          </div>

          <div class="row">
            <div class="k">キャンパス</div><div class="v">${escapeHtml(it["キャンパス"] || "")}</div>
            <div class="k">場所</div><div class="v">${escapeHtml(it["場所"] || "")}</div>
            <div class="k">No</div><div class="v">${escapeHtml(String(it["No"] ?? ""))}</div>
          </div>
        </article>
      `;
    }

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(s) {
      return String(s ?? "").replaceAll('"', "%22").replaceAll(" ", "%20");
    }

    function render() {
      const filtered = DATA.filter(matches);

      byId("meta").textContent = `全${DATA.length}件 / 表示${filtered.length}件`;

      const grouped = groupByDate(filtered);
      const app = byId("app");

      if (filtered.length === 0) {
        app.innerHTML = `<div class="day"><div class="empty">条件に一致する予定がありません（検索語や絞り込みを変えてください）</div></div>`;
        return;
      }

      app.innerHTML = grouped.map(([date, items]) => `
        <section class="day">
          <div class="day-header">
            <h2 class="day-title">${escapeHtml(date)}</h2>
            <div class="count">${items.length}件</div>
          </div>
          <div class="grid">
            ${items.map(card).join("")}
          </div>
        </section>
      `).join("");

      const footer = document.createElement("div");
      footer.className = "footer";
      footer.textContent = "※ このHTMLはローカルで開けます（Excelの内容を埋め込み済み）";
      app.appendChild(footer);
    }

    function initControls() {
      const campuses = uniq(DATA.map(d => (d["キャンパス"] || "").trim()));
      const sel = byId("campus");
      for (const c of campuses) {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = `キャンパス：${c}`;
        sel.appendChild(opt);
      }

      byId("campus").addEventListener("change", (e) => {
        state.campus = e.target.value || "";
        render();
      });
      byId("prio").addEventListener("change", (e) => {
        state.prio = e.target.value || "";
        render();
      });
    }


    function setControlsCollapsed(collapsed) {
      const wrap = byId("controlsWrap");
      const btn = byId("toggleControls");
      if (!wrap || !btn) return;
      wrap.classList.toggle("collapsed", collapsed);
      btn.setAttribute("aria-expanded", String(!collapsed));
      wrap.setAttribute("aria-hidden", String(collapsed));
      btn.textContent = collapsed ? "絞り込み" : "絞り込み";
      try { localStorage.setItem("ces_controls_collapsed", collapsed ? "1" : "0"); } catch (e) {}
    }

    function initToggle() {
      // Always start collapsed on load
      setControlsCollapsed(true);

      const btn = byId("toggleControls");
      const wrap = byId("controlsWrap");
      if (!btn || !wrap) return;

      // restore
      let collapsed = true; // force hidden on initial load
      try { collapsed = localStorage.getItem("ces_controls_collapsed") === "1"; } catch (e) {}
      setControlsCollapsed(collapsed);

      btn.addEventListener("click", () => {
        const isCollapsed = wrap.classList.contains("collapsed");
        setControlsCollapsed(!isCollapsed);
      });
    }


    initControls();
    initToggle();
    render();
  </script>
</body>
